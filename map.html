<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>FinDoc</title>
    <style>
    /* General Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f0f4f3;
    line-height: 1.6;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #4caf50;
    color: white;
}

.logo h1 {
    font-size: 24px;
    color: white;
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links li a {
    text-decoration: none;
    color: white;
    font-size: 16px;
}

/* Hero Section */
.hero {
    background-color: #eef6e5;
    padding: 50px 0;
    text-align: center;
}

.hero-content h2 {
    font-size: 36px;
    color: #333;
}

.hero-content p {
    margin-top: 20px;
    font-size: 18px;
    color: #666;
}

.hero-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.hero-btn:hover {
    background-color: #45a049;
}
.map{
     width: 60%;
     height: 70%;
     display: flex;
     align-items: center;
     margin-left: 450px;

}

/* Footer */
.footer {
    background-color: #333;
    color: white;
    padding: 20px 0;
    text-align: center;
}

.footer-content {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    padding: 0 20px;
}

.footer-nav a {
    color: white;
    text-decoration: none;
    margin-left: 20px;
}

.footer-nav a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <h1>FinDoc</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="rehabilation.html">Rehabilitation</a></li>
                <li><a href="Contact us.html">Contact</a></li>
                <li><a href="about.html">About</a></li>

    <section class="hero">
        <div class="hero-content">

    <!-- Footer -->

            <p>&copy; 2024 FinDoc.</p>
