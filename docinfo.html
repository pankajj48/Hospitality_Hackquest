<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinDoc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #4caf50;
            color: white;
        }

        .logo h1 {
            font-size: 24px;
            color: white;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-right: 20px;
        }

        .nav-links li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        .cta button {
            background-color: white;
            color: #4caf50;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta button:hover {
            background-color: #45a049;
            color: white;
        }

        /* Booking Page Styles */
        .booking-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 20px auto;
        }

        .back-arrow {
            font-size: 24px;
            margin-bottom: 10px;
            cursor: pointer;
        }

        .doctor-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e3e3e3;
            flex-wrap: wrap;
        }

        .doctor-card img {
            border-radius: 50%;
            width: 70px;
            height: 70px;
        }

        .doctor-info {
            margin-left: 15px;
            flex: 1;
        }

        .doctor-info h3 {
            font-size: 18px;
            color: #333;
        }

        .doctor-info p {
            font-size: 14px;
            color: #666;
        }

        .rating {
            display: flex;
            align-items: center;
            margin-top: 5px;
        }

        .rating span {
            margin-right: 5px;
            font-size: 14px;
        }

        .rating .stars {
            color: gold;
            font-size: 16px;
        }

        .heart-icon {
            cursor: pointer;
        }

        .book-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
        }

        .book-btn:hover {
            background-color: #45a049;
        }

        .map-section {
            margin-top: 20px;
            text-align: center;
        }

        #map {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .distance-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 14px;
        }

        .location-info {
            margin-top: 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 20px;
        }

        .footer-nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }

        .footer-nav a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .booking-container {
                max-width: 100%;
                padding: 15px;
            }

            .doctor-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .doctor-card img {
                margin-bottom: 10px;
            }

            .heart-icon {
                align-self: flex-end;
                margin-top: 10px;
            }

            #map {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .doctor-info h3 {
                font-size: 16px;
            }

            .doctor-info p {
                font-size: 13px;
            }

            .rating span {
                font-size: 12px;
            }

            .rating .stars {
                font-size: 14px;
            }

            .book-btn {
                padding: 8px 10px;
            }

            #map {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="logo">
            <h1>FinDoc</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="home.html">Home</a></li>
                <li><a href="map.html">Map</a></li>
                <li><a href="rehabilation.html">Rehabilitation</a></li>
                <li><a href="Contact us.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Booking Section -->
    <div class="booking-container">
        <!-- Back Arrow -->
        <div class="back-arrow">
            <span>&larr;</span> Back
        </div>

        <!-- Doctor Details -->
        <div class="doctor-card">
            <img src="Assets/DOC1.png" alt="Doctor Image">
            <div class="doctor-info">
                <h3>Dr. Kulkarni</h3>
                <p>Dermatologist</p>
                <div class="rating">
                    <span class="stars">⭐ 4.9</span>
                    <span>₹500/hr</span>
                </div>
            </div>
            </div>

        <!-- Book Button -->
        <a href="booking.html" class="book-btn">Book Now!</a>

        <!-- Map Section -->
        <div class="map-section">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d235527.4948257217!2d75.69903758875395!3d22.723888290091526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fcad1b410ddb%3A0x96ec4da356240f4!2sIndore%2C%20Madhya%20Pradesh!5e0!3m2!1sen!2sin!4v1726993159395!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <!-- Location Info -->
        <div class="location-info">
            Rajendra Nagar, Indore, Madhya Pradesh 452012
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2024 FinDoc.</p>
            <nav class="footer-nav">
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </nav>
        </div>
    </footer>
</body>
</html>
